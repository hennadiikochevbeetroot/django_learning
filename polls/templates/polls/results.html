<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Results</title>
</head>
<body>
{% if question %}
	<h1>{{ question.question_text }}</h1>
    {% for choice in question.choice_set.all %}
    	<p>{{ choice.choice_text }} - Votes: {{ choice.votes }}</p>
    {% endfor %}
    <a href="{% url 'polls:question' question.id %}">Vote again for same question?</a>
{% endif %}
</body>
</html>
