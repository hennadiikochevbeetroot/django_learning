{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest 5 Questions</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
    {% if questions %}
        <h1>Latest questions are:</h1>
        <ul>
        {% for question in questions %}
        	<li>
                <a href="{% url 'polls:question' question.id %}">
                    {{ question.question_text }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No Questions found!</p>
    {% endif %}
</body>
</html>
